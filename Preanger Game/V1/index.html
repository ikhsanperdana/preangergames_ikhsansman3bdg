<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Preanger Game</title>
    <link rel="stylesheet" href="style.css" />
    <!--Code -> Preferences -> Settings, search "editor hover enabled" and disable checkbox.-->
  </head>
  <body>
    <div class="header">
      <div class="header-logo">PREANGER GAME</div>
      <div class="header-list">
        <ul>
          <li>STORE</li>
          <li>COMMUNITY</li>
          <li>ABOUT</li>
          <li>SUPPORT</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="copy-container">
        <h1>COMING SOON<span>.</span></h1>
        <h2>Please be wait</h2>
      </div>
      <div class="content">
        <h3 class="section-title">Sales</h3>
        <div class="content-item">
          <img src="image/Doom.jpg" alt="Doom" />
          <p>DOOM</p>
        </div>
        <div class="content-item">
          <img src="image/Destiny.jpg" alt="Destiny" />
          <p>Destiny</p>
        </div>
        <div class="content-item">
          <img src="image/God of War.jpg" alt="God of War" />
          <p>God of War</p>
        </div>
        <div class="content-item">
          <img src="image/Zelda.jpg" alt="Zelda" />
          <p>Zelda</p>
        </div>
      </div>
      <div class="contact-form">
        <h3 class="section-title">Contact us</h3>
        <p>Email (Required)</p>
        <input type="text" />
        <p>Message (Required)</p>
        <textarea></textarea>
        <p>*Required fields must be filled.</p>
        <input class="contact-submit" type="submit" value="Send" />
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">PREANGER GAME</div>
      <div class="footer-list">
        <ul>
          <li>STORE</li>
          <li>COMMUNITY</li>
          <li>ABOUT</li>
          <li>SUPPORT</li>
        </ul>
      </div>
    </div>
  </body>
</html>
